<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Cleanora</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #fcfdfe;
        color: #111827;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 80px;
        background: #fff;
        border-bottom: 1px solid #eee;
      }
      .logo {
        font-size: 24px;
        font-weight: 800;
        color: #3b82f6;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #4b5563;
        font-weight: 600;
        font-size: 15px;
      }
      nav a.active {
        color: #3b82f6;
      }
      .login-btn {
        background: #3b82f6;
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      /* Contact Header */
      .contact-header {
        text-align: center;
        padding: 80px 20px 40px;
      }
      .badge-blue {
        background: #eef4ff;
        color: #3b82f6;
        padding: 8px 18px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 700;
        display: inline-block;
        margin-bottom: 15px;
      }
      .contact-header h1 {
        font-size: 40px;
        font-weight: 800;
      }

      .contact-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px 100px;
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 50px;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .info-card {
        padding: 30px;
        border-radius: 20px;
        border: 1px solid #f1f5f9;
        transition: 0.3s;
      }

      .info-card.blue {
        background-color: #f8fbff;
      }
      .info-card.green {
        background-color: #f7fff9;
      }

      .info-card i {
        font-size: 24px;
        color: #3b82f6;
        margin-bottom: 15px;
      }

      .info-card h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .info-card p {
        color: #64748b;
        font-size: 15px;
        line-height: 1.6;
      }

      .contact-form {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
      }

      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 8px;
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        font-family: inherit;
        background-color: #fcfdfe;
        transition: 0.3s;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3b82f6;
        background-color: #fff;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      .submit-btn:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
      }

      /* Responsive */
      @media (max-width: 900px) {
        .navbar {
          padding: 20px;
        }
        .contact-container {
          grid-template-columns: 1fr;
        }
        .contact-header {
          padding: 60px 20px 30px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Cleanora</div>
      <nav id="main-nav">
        <a href="index.html">Home</a>
        <a href="service.html">Service</a>
        <a href="project.html">Project</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <div class="nav-right">
        <span class="search"><i class="fa-solid fa-magnifying-glass"></i></span>
        <a href="login.html"><button class="login-btn">Log in</button></a>
      </div>
    </header>

    <main class="page">
      <section class="contact-header">
        <span class="badge-blue">Contact Us</span>
        <h1>Letâ€™s Start a Conversation</h1>
      </section>

      <section class="contact-container">
        <div class="contact-info">
          <div class="info-card blue">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Our Location :</h3>
            <p>123 Cleaning St, Suite 456<br />Dhaka, Bangladesh</p>
          </div>
          <div class="info-card green">
            <i class="fa-solid fa-phone"></i>
            <h3>Phone Number</h3>
            <p>+880 1234 567 890<br />+880 9876 543 210</p>
          </div>
          <div class="info-card blue">
            <i class="fa-solid fa-envelope"></i>
            <h3>Email Address</h3>
            <p>info@cleanora.com<br />support@cleanora.com</p>
          </div>
        </div>

        <div class="contact-form">
          <form id="cleanoraContactForm">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label>Service Type</label>
              <input type="text" placeholder="e.g. Home Cleaning" />
            </div>
            <div class="form-group">
              <label>Your Message</label>
              <textarea
                rows="5"
                placeholder="How can we help you?"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("cleanoraContactForm");

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Thank you! Your message has been sent successfully.");
          form.reset();
        });
      });
    </script>
  </body>
</html>
