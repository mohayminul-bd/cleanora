<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cleanora</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fbff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(59, 130, 246, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
        border: 1px solid #eef4ff;
      }

      .login-logo {
        font-size: 30px;
        font-weight: 800;
        color: #3b82f6;
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
      }

      .login-container h2 {
        font-size: 24px;
        font-weight: 800;
        color: #111827;
        margin-bottom: 30px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 8px;
        color: #4b5563;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fcfdfe;
        font-family: inherit;
        transition: 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 25px;
      }

      .options a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
      }

      .login-submit {
        width: 100%;
        padding: 16px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-submit:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
      }

      .signup-link {
        margin-top: 25px;
        font-size: 14px;
        color: #6b7280;
      }

      .signup-link a {
        color: #10b981;
        text-decoration: none;
        font-weight: 700;
      }

      /* Back Button */
      .back-home {
        position: absolute;
        top: 30px;
        left: 30px;
        text-decoration: none;
        color: #6b7280;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-home"
      ><i class="fa-solid fa-arrow-left"></i> Back to Home</a
    >

    <div class="login-container">
      <a href="index.html" class="login-logo">Cleanora</a>
      <h2>Welcome Back!</h2>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="example@mail.com" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="••••••••" required />
        </div>

        <div class="options">
          <label style="display: flex; align-items: center; gap: 5px">
            <input type="checkbox" style="width: auto" /> Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-submit">Log In</button>
      </form>

      <p class="signup-link">
        Don't have an account? <a href="#">Create Account</a>
      </p>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Login functionality will be connected to the database soon!");
      });
    </script>
  </body>
</html>
